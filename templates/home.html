{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<!-- Start of Page Header-->
<div class="row text-center p-3">
    <h3>Home</h3>
</div>
<!--End of Page Header-->

<!--Start of Cards-->
<div class="row text-center">
    <!--Start of first card-->
    <div class="col d-flex">
        <div class="card h-100 w-100">
            <div class="card-body d-flex align-items-center justify-content-center flex-column">
                <h5 class="card-title">Jokes Written</h5>
                <p class="card-text">42</p>
            </div>
        </div>
    </div>
    <!--End of first card-->
    <!--Start of second card-->
   <div class="col d-flex align-items-center">
        <div class="card h-100 w-100">
            <div class="card-body d-flex align-items-center justify-content-center flex-column">
                <h5 class="card-title">Streak</h5>
                <p class="card-text">3 Days</p>
            </div>
        </div>
    </div>
    <!--End of second card-->
    <!--Start of third card-->
   <div class="col d-flex">
        <div class="card h-100 w-100">
            <div class="card-body d-flex align-items-center justify-content-center flex-column">
                <h5 class="card-title">Writing Prompt</h5>
                <p class="card-text">What's the weirdest advice your parents gave you?</p>
                <a href="#" class="btn btn-primary btn-sm">New Prompt</a>
            </div>
        </div>
    </div>
    <!--End of third card-->
</div>
<!--End of Cards-->

{% endblock %}
