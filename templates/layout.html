    <title>Tight Five {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <!--Navigation-->
<nav class="navbar navbar-expand-md bg-white border-bottom shadow-sm pd-5">
  <div class="container-fluid">
    <a class="navbar-brand fs-2 ms-2 fw-bold" href="/">Tight Five</a>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'home' %}active{% endif %}" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'new_joke' %}active{% endif %}" aria-current="page" href="/new_joke">Write New Joke</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'build_set' %}active{% endif %}" aria-current="page" href="/sets">Build a Set</a>
        </li>

          <a class="nav-link {% if active_page == 'archive' %}active{% endif %}" aria-current="page" href="/archive">Archive</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--End of Navigation-->

    <div class="container-fluid" style="background-color: #f8f9fa; height: 86.7vh;">
